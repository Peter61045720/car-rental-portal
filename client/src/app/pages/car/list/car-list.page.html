<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Cars</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Cars</ion-title>
    </ion-toolbar>
  </ion-header>

  @if(!isLoading) {
  <div class="ion-padding">
    <ion-grid>
      <ion-row>
        @for(car of cars$(); track car) {
        <ion-col size-lg="3" size-md="4" size-sm="6" size-xs="12">
          <ion-card>
            <img alt="Picture of a car" [src]="'https://ionicframework.com/docs/img/demos/card-media.png'" />
            <ion-card-header>
              <ion-card-title>{{ car.brand }}</ion-card-title>
              <ion-card-subtitle>{{ car.modelName }}</ion-card-subtitle>
            </ion-card-header>

            <ion-card-content><strong>Price: </strong>${{ car.dailyPrice }} / day</ion-card-content>

            <ion-button color="secondary" fill="outline">Rent Now</ion-button>
          </ion-card>
        </ion-col>
        }
      </ion-row>
    </ion-grid>
  </div>
  } @else {
  <div class="centered-content flex-col-center">
    <ion-spinner name="lines"></ion-spinner>
    <span>Loading cars</span>
  </div>
  }
</ion-content>
