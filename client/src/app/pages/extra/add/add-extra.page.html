<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Add New Extra</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Add New Extra</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="centered-content">
    <ion-card class="flex-col-center">
      <ion-card-header>
        <ion-card-title>Extra Details</ion-card-title>
      </ion-card-header>

      <ion-card-content>
        <form class="flex-col-center" [formGroup]="extraForm" (ngSubmit)="save()">
          <ion-list lines="full">
            <ion-item>
              <ion-label slot="start">Name</ion-label>
              <ion-input slot="end" placeholder="Extra name" formControlName="name"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label slot="start">Description</ion-label>
              <ion-input slot="end" placeholder="Extra Description" formControlName="description"></ion-input>
            </ion-item>
            <ion-item lines="none">
              <ion-label slot="start">Daily Price</ion-label>
              <ion-input slot="end" type="number" placeholder="$00.00" formControlName="dailyPrice"></ion-input>
            </ion-item>
          </ion-list>
          <ion-button shape="round" type="submit" [disabled]="!this.isFormValid">Save</ion-button>
        </form>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
