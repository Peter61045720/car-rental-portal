<ion-content [fullscreen]="true">
  <div class="centered-content">
    <ion-card class="flex-col-center">
      <ion-card-header>
        <ion-card-title>Login</ion-card-title>
      </ion-card-header>

      <ion-card-content>
        <form class="flex-col-center" [formGroup]="loginForm" (ngSubmit)="login()">
          <ion-input
            label="Email"
            labelPlacement="floating"
            fill="outline"
            type="email"
            errorText="Please enter a valid email"
            formControlName="email"
          ></ion-input>

          <ion-input
            label="Password"
            labelPlacement="floating"
            fill="outline"
            type="password"
            errorText="Please enter your password"
            formControlName="password"
          ></ion-input>
          <ion-button shape="round" type="submit" [disabled]="!this.isFormValid">Login</ion-button>
        </form>
      </ion-card-content>

      <ion-button color="secondary" size="small" fill="clear" routerLink="/registration">New here? Create an account</ion-button>
    </ion-card>
  </div>
</ion-content>
